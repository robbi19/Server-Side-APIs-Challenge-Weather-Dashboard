<!DOCTYPE html>
<html lang="en">
  <head>
      <!-- Bootstrap CSS and reg CSS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous" />
      
    <link rel="stylesheet" href="./style.css" />
    <title>The Weather Dashboard</title>
  </head>
<!-- title area -->
  <body>
    <h1 class="title" id="weatherDashboard">The Weather Dashboard</h1>
    <div class="columns"></div>
    <div class="column is-one-third" id="leftColumn">
      <div class="column">
        <!-- Search area -->
        <h1 id="citySearch">Search for the City that you want to know the weather for:</h1>
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Name a City" />
          </div>
          <!-- Button area -->
          <div class="control">
            <a class="button is-info" id="searchBtn"> Search </a>
          </div>
        </div>
      </div>
      <section class="section" id="currentWeatherDisplay">
        <div class="container">

          <!-- Current searched city -->
          <h1 class= "title" id="currentCity" > The Current Weather </h1>
    
          <!-- current city weather data  -->
          <p><span class="current" id="temperature"></span></p>
          <p><span class="current" id="humidity"></span></p>
          <p><span class="current" id="windSpeed"></span></p>
          <p><span class="current" id="uvIndex"></span></p>
        </div>
      </section>
      <!-- 5 day forecast -->
      <div id="forecast">
        <h1 id="forecastTitle">The 5-Day Forecast:</h1>
      </div>
      <div id="card-row"></div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
